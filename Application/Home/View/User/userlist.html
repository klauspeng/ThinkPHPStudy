<include file="./Public/header.html" title="用户列表"/>
<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div style="margin: 1% auto;" >
                    <button type="button" class="btn btn-primary">增加用户</button>
                    <a href="/Home/User/export.html" type="button" class="btn btn-primary">导出所有用户</a>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        电梯信息列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>用户id</th>
                                    <th>用户名</th>
                                    <th>用户类型</th>
                                    <th>创建时间</th>
                                    <th>是否审核</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="allUser" item="vo">
                                    <tr class={$key%2==0?"success":"info"}>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo['type']==1?'超管':($vo['type']==2?'运营':($vo['type']==3?'客户':'审核员'))}</td>
                                        <td>{$vo['creattime']|date="Y-m-d H:i",###}</td>
                                        <td>{$vo['ischeck']==0?'未审核':($vo['ischeck']==1?'审核通过':'审核未通过')}</td>
                                        <td>
                                            <a href="{:U('Home/User/check',array('id'=>$vo['id'],'ischeck'=>1))}"
                                               type="button"
                                               class="btn btn-success {$vo['ischeck']==1?'disabled':''}">审核通过
                                            </a>
                                            <a href="{:U('Home/User/check',array('id'=>$vo['id'],'ischeck'=>2))}"
                                               type="button"
                                               class="btn btn-danger {$vo['ischeck']==2?'disabled':''}">审核不通过</a>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                    <!-- /.panel -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<include file="./Public/footer.html"/>
