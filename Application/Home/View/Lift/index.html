<include file="./Public/header.html" title="电梯信息列表"/>

<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            电梯信息列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>num</th>
                                        <th>province</th>
                                        <th>city</th>
                                        <th>quxian</th>
                                        <th>detail</th>
                                        <th>floor</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo">
                                            <tr class={$vo['id']%2==0?"success":"info"}>
                                                <td>{$vo.id}</td>
                                                <td>{$vo.num}</td>
                                                <td>{$vo.province}</td>
                                                <td>{$vo.city}</td>
                                                <td>{$vo.quxian}</td>
                                                <td>{$vo.detail}</td>
                                                <td>{$vo.floor}</td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    <!-- /.panel -->
                </div>
                <div class="pagelist">{$page}</div>
                <style>
                    .pagelist {
                        text-align: center;
                        background: #f1f1f1;
                        padding: 7px 0;
                    }

                    .pagelist a {
                        margin: 0 5px;
                        border: #6185a2 solid 1px;
                        display: inline-block;
                        padding: 2px 6px 1px;
                        line-height: 16px;
                        background: #fff;
                        color: #6185a2;
                    }

                    .pagelist span {
                        margin: 0 5px;
                        border: #6185a2 solid 1px;
                        display: inline-block;
                        padding: 2px 6px 1px;
                        line-height: 16px;
                        color: #6185a2;
                        color: #fff;
                        background: #6185a2;
                    }

                </style>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<include file="./Public/footer.html"/>
