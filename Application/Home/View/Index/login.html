<include file="./Public/header.html" title="shouye"/>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                            <input class="form-control" placeholder="用户名" id="name" type="text" autofocus>
                        </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" id="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>
                            <button id="login" onclick="login();" class="btn btn-lg btn-success btn-block">登录</button>
                            <a href="{$Think.ROOT}/home/index/register" class="btn btn-lg btn-success btn-block">注册</a>
                            <div id="msg">{$msg}</div>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{$Think.ROOT}/Public/js/user.js"></script>
<include file="./Public/footer.html"/>
