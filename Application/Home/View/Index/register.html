<include file="./Public/header.html" title="shouye"/>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">会员注册</h3>
                </div>
                <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" id="name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" id="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="确认密码" id="password2" type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <select id="type" class="form-control">
                                    <option value="1">用户类型</option>
                                    <option value="2">运营人员</option>
                                    <option value="3">客户</option>
                                    <option value="4">核查员</option>
                                </select>
                            </div>
                            <button id="login" onclick="register();" class="btn btn-lg btn-success btn-block">注册
                            </button>
                            <a href="{$Think.ROOT}/home/index/login" class="btn btn-lg btn-success btn-block">登录</a>
                            <div id="msg">{$msg}</div>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{$Think.ROOT}/Public/js/user.js"></script>
<include file="./Public/footer.html"/>
